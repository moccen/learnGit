        <script type="text/javascript">
                    function close_modal() {
                    //hide the mask
                    $('#mask').fadeOut(500);
                    //hide modal window(s)
                    $('.close_modal').fadeOut(500);
                }
                $('.close_modal').click(function () {
                        //use the function to close it
                        close_modal();
                    });
        </script>
        <div id='mask' class="close_modal" style="position:absolute;top: 0px;left: 0px;height: 100%;width: 100%;background-color: black;display:'block' z-index:1">
        </div>
