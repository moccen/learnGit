<input name="list1SortOrder" type="hidden">
<script type="text/javascript">
$("#list-album").dragsort(
{
	dragSelector: "div",
	dragBetween: false,
	dragEnd: saveOrder,
	placeHolderTemplate: "<li class='placeHolder'><div></div></li>"
});

function saveOrder()
{
	var data = $("#list-album li").map(function()
	{
		return $(this).children().html();
	}).get();
	$("input[name=list1SortOrder]").val(data.join("|"));
};
$(".album-all img").bind("click", function() {

	window.open("photos_stream-inner.html ", "_self");

})          
</script>
